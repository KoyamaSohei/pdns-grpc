syntax = "proto3";

package pdns_grpc;

service PdnsService {
  rpc initZone (InitZoneRequest) returns (InitZoneResponse);
  rpc addRecord (AddRecordRequest) returns (AddRecordResponse);
  rpc removeRecord (RemoveRecordRequest) returns (RemoveRecordResponse);
  rpc getRecords (GetRecordsRequest) returns (GetRecordsResponse);
}

message InitZoneRequest {
  string domain=1;
  string account=2;
}

message InitZoneResponse {
  ResponseStatus status=1;
}

message AddRecordRequest {
  string name=1;
  string origin=2;
  string account=3;
  RRType type=4;
  int64 ttl=5;
  string content=6;
}

message AddRecordResponse {
  ResponseStatus status=1;
}

message RemoveRecordRequest {
  string name=1;
  string origin=2;
  string account=3;
  RRType type=4;
  string content=5;
}

message RemoveRecordResponse {
  ResponseStatus status=1;
}

message GetRecordsRequest {
  string origin=1;
  string account=2;
}

message GetRecordsResponse {
  ResponseStatus status=1;
  repeated Record records=2;
}

message Record {
  string name=1;
  string type=2;
  int64 ttl=3;
  string content=4;
}

enum ResponseStatus {
  Ok = 0;
  InternalServerError = 1;
  BadRequest = 2;
}

